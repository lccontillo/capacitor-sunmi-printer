name: Build Example - Debug

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  PACKAGE_NAME: dev.duma.capacitor.sunmiprinter.example

jobs:
  build-example:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install dependencies
        run: npm ci && cd example && npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build example app
        run: npm run build && cd example && npm run build:android

      - name: Build Debug APK
        run: |
          cd example
          npx cap sync android
          ./gradlew assembleDebug -p android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: example/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7
